<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - ShopNow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <div>
                    <img src="../source/cartlogo.svg" alt="Cart Logo" height="30px" width="30px"> ShopNow
                </div>
                <div>
                    <input type="text" placeholder="Search products..." class="search-bar" />
                </div>
            </div>
            <div class="navlink">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#product-section">Products</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="cart.html">Cart</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="contact-section">
        <div class="contact-content">
            <h1>Get in Touch</h1>
            <p>Have questions, suggestions, or feedback? We'd love to hear from you!</p>
            <form class="feedback-form">
                <input type="text" name="name" placeholder="Your Name" required />
                <input type="email" name="email" placeholder="Your Email" required />
                <textarea name="message" rows="5" placeholder="Your Message..." required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
        <div class="contact-image">
            <img src="../source/Add call.svg" alt="Contact Illustration">
        </div>
    </main>

    <footer class="footer">
        <div class="footer-contact">
            <p>Contact us:</p>
            <div class="footer-icons">
                <a href="#"><img src="../source/Instagram.svg" alt="Instagram"></a>
                <a href="#"><img src="../source/Google gmail.svg" alt="Gmail"></a>
                <a href="#"><img src="../source/Add call.svg" alt="Phone"></a>
            </div>
        </div>
        <div class="footer-bottom">
            <img src="../source/Copyright solid.svg" alt="Copyright">
            <span>2025 ShopNow</span>
        </div>
    </footer>
</body>
</html>
