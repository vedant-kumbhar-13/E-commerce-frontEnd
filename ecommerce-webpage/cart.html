<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart - ShopNow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .cart-container {
      margin-top: 100px;
      padding: 40px;
    }
    .cart-item {
      border-bottom: 1px solid #ddd;
      padding: 20px 0;
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .cart-item img {
      width: 120px;
      border-radius: 10px;
    }
    .cart-info {
      flex: 1;
    }
    .cart-info h3 {
      margin-bottom: 10px;
      color: #f43397;
    }
    .cart-info p {
      margin: 4px 0;
      font-size: 16px;
    }

    .delete-btn {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .delete-btn:hover {
      background-color: #d32f2f;
      transform: scale(1.05);
    }

    .cart-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }

    .total-price {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    .cart-buttons {
      display: flex;
      gap: 15px;
    }

    .cart-buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .clear-cart {
      background-color: #999;
      color: white;
    }

    .clear-cart:hover {
      background-color: #666;
    }

    .buy-cart {
      background-color: #f43397;
      color: white;
    }

    .buy-cart:hover {
      background-color: #d81b60;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <div><img src="../cartlogo.svg" height="30" width="30" alt="" /> ShopNow</div>
    </div>
    <div class="navlink">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#product-section">Products</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </div>
  </nav>

  <div class="cart-container" id="cart-items"></div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartContainer = document.getElementById("cart-items");

    function renderCart() {
      cartContainer.innerHTML = "";

      if (cart.length === 0) {
        cartContainer.innerHTML = "<h2>Your cart is empty.</h2>";
        return;
      }

      let total = 0;

      cart.forEach((item, index) => {
        total += parseFloat(item.price);
        const div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="cart-info">
            <h3>${item.name}</h3>
            <p><strong>Price:</strong> ₹${item.price}</p>
            <p><strong>Seller:</strong> ${item.seller}</p>
            <button onclick="deleteItem(${index})" class="delete-btn">Remove</button>
          </div>
        `;
        cartContainer.appendChild(div);
      });

      // Append total & action buttons
      const actionsDiv = document.createElement("div");
      actionsDiv.className = "cart-actions";
      actionsDiv.innerHTML = `
        <div class="total-price">Total: ₹${total.toFixed(2)}</div>
        <div class="cart-buttons">
          <button class="clear-cart" onclick="clearCart()">Clear Cart</button>
          <button class="buy-cart" onclick="buyNow()">Buy Now</button>
        </div>
      `;
      cartContainer.appendChild(actionsDiv);
    }

    function deleteItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function clearCart() {
      if (confirm("Are you sure you want to clear the cart?")) {
        localStorage.removeItem("cart");
        cart = [];
        renderCart();
      }
    }

    function buyNow() {
      alert("Oops! This option doesn't work at this moment.");
    }

    renderCart();
  </script>
</body>
</html>
